plugins {
    id 'application'
    id 'java'
}

application {
    mainClassName = "com.koibots.Main"
}


group 'com.koibots'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}
